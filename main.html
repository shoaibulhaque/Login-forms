        <form action="" class="payorder-form">
  <h2 class="title">Pay-Order Form</h2>
  <div class="payorder-input-container">
    <div class="input-field">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Name" required>
  </div>
  <div class="input-field">
    <i class="fas fa-phone"></i>
    <input type="tel" placeholder="Contact Number" required>
  </div>
  <div class="input-field">
    <i class="fas fa-building"></i>
    <input type="text" placeholder="Company" required>
  </div>
  <div class="input-field">
    <i class="fas fa-comment"></i>
    <textarea placeholder="Instructions" rows="4" cols="50"></textarea>
  </div>
  <div class="input-field">
    <i class="fas fa-map-marker-alt"></i>
    <input type="text" placeholder="Address" required>
  </div>
  <div class="input-field">
    <i class="fas fa-city"></i>
    <input type="text" placeholder="City" required>
  </div>

  <!--Logistic select box-->
  <!--Select box for logistics--> 
  <div class="select-box" id="log-sel-box">

    <div class="select-option input-field" id="log-sel-option">
      <i class="fas fa-truck"></i>
      <input type="text" placeholder="Select Logistics" id="loValue" readonly>
      <i class="fas fa-caret-down" id="arrow"></i>
    </div>

    <div class="content">
      <div class="search">
        <input type="text" id="log-optionSearch" placeholder="Search"> 
      </div>

      <ul class="list-items">
        <!-- Logistics options added dynamically -->
      </ul>

    </div>

  </div>

  <!--Select box for product-->
  <div class="select-box" id = "prod-sel-box">
    <div class="select-option input-field" id = "prod-sel-option">
      <i class="fas fa-box"></i>
      <input type="text" placeholder="Select Products" id="soValue" readonly name="">
      <i class="fas fa-caret-down" id = "arrow"></i>
    </div>
    
    <div class="content">
      <div class="search">
        <input type="text" id="optionSearch" placeholder="Search" name="">
      </div>

      <ul class="list-items">
        <!-- <li class="item">
          <span class="checkbox">
            <i class = "fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">HTML & CSS</span>
        </li> -->
      </ul>


    </div>
  </div>
  
  
  </div>
  <p>Check the values before submitting</p>
  <input type="submit" value="Proceed" class = "btn solid" id = "proceed">
</form>
      
    
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="panel-content">
          <h3>Payorder Form</h3>
          <p>Order your products now and experience the 
            new experience
          </p>
          <button class="btn transparent" id="Payorder-Btn">
            Payorder
          </button>
        </div>

        <img src="imgs/undraw_drone_delivery_re_in95.svg" class = "img" alt="">
      </div>

      <div class="panel right-panel">
        <div class="panel-content">
          <h3>Login</h3>
          <p>Login, If you are Admin
          </p>
          <button class="btn transparent" id="sign-in-Btn">
            Sign in
          </button>
        </div>

        <img src="imgs/undraw_delivery_truck_vt6p.svg" class = "img" alt="">
      </div>

    </div>

  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {

  // Get form parameter
    const urlParams = new URLSearchParams(window.location.search);
    const formType = urlParams.get('form');

    if(formType == 'payorder') {
      document.querySelector("#Payorder-Btn").click(); 
    } else if (formType == 'signin') {
    
    document.querySelector("#sign-in-Btn").click();
  
  }

  });

  </script>
  <script src = "main.js"></script>
  <script src = "products.js"></script>
  <script src = "app.js"></script>
